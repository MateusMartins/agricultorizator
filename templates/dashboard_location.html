{% extends 'layout.html' %}

{% block body %}
  <h1>Painel <small> Bem vindo(a) {{session.name}}</small></h1>
  <a class="btn btn-success" href="/add_location">Adicionar Regi√£o</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Cidade</th>
      <th>Autor</th>
      <th>Data</th>
      <th></th>
      <th></th>
    </tr>
    {% for location in locations %}
      <tr>
        <td>{{location.id}}</td>
        <td>{{location.state}}</td>
        <td>{{location.author}}</td>
        <td>{{location.create_date}}</td>
        <td><a href="edit_location/{{location.id}}" class="btn btn-default pull-right">Editar</a></td>
        <td>
          <form action="{{url_for('delete_location', id=location.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Deletar" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
